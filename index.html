<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <section class="header-section">
      <h1>calc</h1>
      <section class="header-themes">
        <span>THEME</span>
        <div class="header-themes--numbers">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="header-themes--selector">
          <input type="radio" id="check-1" name="th" value="1" checked="checked">
          <label class="circle" for="check-1" id="c1"></label>
          <input type="radio" id="check-2" name="th" value="2">
          <label class="circle" for="check-2" id="c2"></label>
          <input type="radio" id="check-3" name="th" value="3">
          <label class="circle" for="check-3" id="c3"></label>
          <div class="active"></div>
        </div>
      </section>
    </section>
    <section class="screen-section">
      <h2>0</h2>
    </section>
    <section class="buttons-section">
      <div class="buttons-nums">
        <button class="button-number">7</button>
        <button class="button-number">8</button>
        <button class="button-number">9</button>
        <button class="button-delete">DEL</button>
        <button class="button-number">4</button>
        <button class="button-number">5</button>
        <button class="button-number">6</button>
        <button class="button-number">+</button>
        <button class="button-number">1</button>
        <button class="button-number">2</button>
        <button class="button-number">3</button>
        <button class="button-number">-</button>
        <button class="button-number">.</button>
        <button class="button-number">0</button>
        <button class="button-number">/</button>
        <button class="button-number">x</button>
      </div>
      <div class="buttons-equals">
        <button class="button-reset">RESET</button>
        <button class="button-equal">=</button>
      </div>
    </section>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">carlosalvro</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
